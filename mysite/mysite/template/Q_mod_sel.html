<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css\uikit.min.css" />
        <script src="js\jquery-1.11.3.js"></script>
        <script src="js\uikit.min.js"></script>
        
        <link rel="stylesheet" href="css\components\progress.min.css">
        
        <link rel="stylesheet" href="css\components\datepicker.min.css">
        <script src="js\components\datepicker.min.js"></script>

        <link rel="stylesheet" href="css\components\autocomplete.min.css">
        <script src="js\components\autocomplete.min.js"></script>
		
		<link rel="stylesheet" href="css\components\sortable.min.css">
		<script src="js\components\sortable.min.js"></script>
		
	    <link rel="stylesheet" href="css\components\form-advanced.min.css">
		<script src="js\components\form-advanced.min.js"></script>
    </head>

    <body>
		<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
			<button class="uk-button">Paper<i class="uk-icon-caret-down"></i></button>
			<div class="uk-dropdown">
				<ul class="uk-nav uk-nav-dropdown">
					<li><a href="P_manual.html">Manual</a></li>
					<li><a href="P_auto.html">Auto</a></li>
				</ul>
			</div>
		</div>
		<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
			<button class="uk-button">Question <i class="uk-icon-caret-down"></i></button>
			<div class="uk-dropdown">
				<ul class="uk-nav uk-nav-dropdown">
					<li><a href="Q_add.html">Add</a></li>
					<li><a href="Q_del_mod.html">Del/Modi</a></li>
				</ul>
			</div>
		</div>	
		<div class="uk-button-dropdown" data-uk-dropdown="{mode:'click'}">
			<button class="uk-button"><a href="Analy.html">Analysis </a></button>

		</div>	
    	
		<ul class="uk-tab uk-tab-grid uk-tab-bottom" data-uk-tab>
			
							<div class="uk-width-medium-3-4">
								<div class="uk-grid uk-grid-width-medium-1-2" data-uk-margin>

									<div>
										<ul id="switch-multiple-1" class="uk-switcher">
											<li class="uk-active">
											    {% if form2.errors %}
                    								<p style="color: red;">
                        								please correct the error {{ form2.errors|pluralize }} below
                   									</p>
                								{% endif %}
												<form class="uk-form" action="" method="POST">
												 <p align="center">Stem of select<span class="uk-autocomplete uk-form">
													<textarea id={{ form2.Stem }} style="width:500px;height:300px;"  required="required">{{ form2.Stem }}</textarea>
       											 </span></p>
												<p align="center"><span class="uk-autocomplete uk-form">A
												<input type="text" name={{ form2.OptionA }} value={{ form2.OptionA }}  id={{ form2.OptionA }}  required="required" />
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">B
												<input type="text" name={{ form2.OptionB }} value={{ form2.OptionB }}  id={{ form2.OptionA }}  required="required" />
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">C
												<input type="text" name={{ form2.OptionC }} value={{ form2.OptionC }} id={{ form2.OptionC }}  required="required" />
												</span>        </p>
												<p align="center"><span class="uk-autocomplete uk-form">D
												<input type="text" name={{ form2.OptionD }} value={{ form2.OptionD }} id={{ form2.OptionD }}  required="required" />
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">Answer:
                                    				<input type="checkbox" name={{ form2.Id }} value="A"  required="required"> <label>A</label>
                                    				<label><input type="checkbox" name={{ form2.Id }} value="B"  required="required"> B</label>
                                    				<label><input type="checkbox" name={{ form2.Id }} value="C"  required="required"> C</label>
													<label><input type="checkbox" name={{ form2.Id }} value="D"  required="required"> D</label>
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">Course
													<input name={{ form2.Course }} type="text" value={{ form2.Course }} id={{ form2.Course }}  required="required">
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">Chapter
													<input name={{ form2.Chapter }} type="text" value={{ form2.Chapter }} id={{ form2.Chapter }}  required="required">
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">Difficulty
													<input name={{ form2.Difficulty }} type="number" value={{ form2.Difficulty }} id={{ form2.Difficulty }}  required="required">
												</span></p>
												<p align="center"><span class="uk-autocomplete uk-form">Score
													<input name={{ form2.Score }} type="number" value={{ form2.Difficulty }} id={{ form2.Score }}  required="required">
												</span></p>
												<input type="submit" VALUE="Submit">
												</form>	 
											</li>
	
											
											
										</ul>
									</div>

									
								</div>
							</div>  			
		</ul>



	   
    
</body>
</html>
