<!DOCTYPE html>
<html>
    <head>
        <title>查看试卷</title>
        <link rel="stylesheet" href="uikit.min.css" />
        <script src="jquery.js"></script>
        <script src="uikit.min.js"></script>
    </head>
    <body>
        <ul data-uk-switcher="{connect:'#card-id',animation: 'uk-animation-fade, uk-animation-slide-left'}">
            <li class="uk-actve"><a href="#">判断题</a></li>
            <li><a href="#">选择题</a></li>
        </ul>
        <ul id="card-id" class="uk-switcher">
            <li class="uk-active">
                {% if form1.errors %}
                    <p style="color: red;">
                        please correct the error {{ form1.errors|pluralize }} below
                    </p>
                {% endif %}
                <form action="" method="POST">
                    <table>
                        {{ form1.as_table }}
                    </table>
                    <input type="submit" VALUE="Submit">
                </form>
            </li>
            <li>
                {% if form2.errors %}
                    <p style="color: red;">
                        please correct the error {{ form2.errors|pluralize }} below
                    </p>
                {% endif %}
                <form action="" method="POST">
                    <table>
                        {{ form2.as_table }}
                    </table>
                    <input type="submit" VALUE="Submit">
                </form>
            </li>
        </ul>
     </body>
</html>
